<!DOCTYPE html>
<html  lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#3367D6" />
  <meta name="Description" content="Food ordering app project for udacity mobile web specealist nanodegree">
  <link rel="manifest" href="./manifest.json">
  
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" media='screen and (max-width: 550px)' href="styles/styles_min.css"/>
  <link rel="stylesheet" media='screen and (min-width: 551px) and (max-width: 700px)' href="styles/styles_small.css" />
  <link rel="stylesheet" media='screen and (min-width: 701px) and (max-width: 1000px)' href="styles/styles_medium.css" />
  <link rel="stylesheet" media='screen and (min-width: 1001px)' href="styles/styles_large.css" />
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" >
      <div id="map" aria-label="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines" >
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <div id="snackbar">Internet connection lost!!!</div>
  </main>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="dist/bundle.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiJFygZcdDWi8kK938LWDBtt7Y-aZhUr0&libraries=places&callback=initMap"></script>
</body>
</html>
