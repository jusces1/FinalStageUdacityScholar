<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Food ordering app project for udacity mobile web specealist nanodegree ">
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="theme-color" content="#3367D6" />
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" media='screen and (max-width: 550px)' href="styles/styles_min.css" />
  <link rel="stylesheet" media='screen and (min-width: 551px) and (max-width: 700px)' href="styles/styles_small.css" />
  <link rel="stylesheet" media='screen and (min-width: 701px) and (max-width: 1000px)' href="styles/styles_medium.css" />
  <link rel="stylesheet" media='screen and (min-width: 1001px)' href="styles/styles_large.css" />

  <title>Restaurant Info</title>
</head>
<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb"  role="navigation">
      <li><a href="/">Home</a> </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" >
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id ="restourant-picture">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning reviews Form-->
    <section id="reviews-container2">
        <div class="stars" id="rating" data-rating="5">
          <span class="star">&nbsp;</span>
          <span class="star">&nbsp;</span>
          <span class="star">&nbsp;</span>
          <span class="star">&nbsp;</span>
          <span class="star">&nbsp;</span>
        </div>
        <br>Name:<br>
        <input type="text" id="name" aria-label="name" >
        <br> Comment: <br>
        <textarea type="text" id="comment"  aria-label="comment"></textarea>
        <br> 
        <button  id="send" aria-label="button send">Send</button>
    </section>
    <div id="snackbar">Internet connection lost!!!</div>
    <!-- End reviews form-->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/bundle.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiJFygZcdDWi8kK938LWDBtt7Y-aZhUr0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
